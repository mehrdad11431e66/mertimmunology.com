<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Gallery | Mert Immunology</title>
    
    <!-- Use your existing CSS links -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    
    <!-- Gallery-specific CSS -->
    <style>
        .gallery-container {
            padding: 2rem 0;
        }
        .gallery-item {
            margin-bottom: 30px;
            transition: transform 0.3s;
        }
        .gallery-item:hover {
            transform: scale(1.02);
        }
        .media-thumbnail {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .media-thumbnail img, 
        .media-thumbnail video {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 3rem;
            opacity: 0.8;
        }
        .category-filter {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <!-- Navigation (same as your other pages) -->
    <nav class="navbar navbar-expand-lg bg-white shadow-sm py-3">
        <!-- Your existing navigation code -->
    </nav>

    <!-- Gallery Section -->
    <div class="container-fluid gallery-container">
        <div class="container">
            <h1 class="text-center mb-5">Research Media Gallery</h1>
            
            <!-- Filter Buttons -->
            <div class="text-center category-filter">
                <button class="btn btn-outline-primary active" data-filter="all">All Media</button>
                <button class="btn btn-outline-primary" data-filter="images">Images</button>
                <button class="btn btn-outline-primary" data-filter="videos">Videos</button>
                <button class="btn btn-outline-primary" data-filter="animations">Animations</button>
            </div>
            
            <!-- Gallery Grid -->
            <div class="row" id="gallery-grid">
                <!-- Images -->
                <div class="col-lg-4 col-md-6 gallery-item" data-category="images">
                    <div class="media-thumbnail">
                        <img src="img/lab-research-1.jpg" alt="Microscopy research" loading="lazy">
                    </div>
                    <div class="p-3">
                        <h5>Cell Analysis</h5>
                        <p>2023 Immunology Research</p>
                    </div>
                </div>
                
                <!-- Videos -->
                <div class="col-lg-4 col-md-6 gallery-item" data-category="videos">
                    <div class="media-thumbnail">
                        <video poster="img/video-thumb-1.jpg">
                            <source src="media/research-video-1.mp4" type="video/mp4">
                        </video>
                        <div class="play-icon">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                    <div class="p-3">
                        <h5>Vaccine Development</h5>
                        <p>Laboratory Process</p>
                    </div>
                </div>
                
                <!-- Animations -->
                <div class="col-lg-4 col-md-6 gallery-item" data-category="animations">
                    <div class="media-thumbnail">
                        <img src="img/animation-thumb-1.jpg" alt="Immune system animation" loading="lazy">
                    </div>
                    <div class="p-3">
                        <h5>Immune Response</h5>
                        <p>3D Animation</p>
                    </div>
                </div>
                
                <!-- Add more items following the same pattern -->
            </div>
        </div>
    </div>

    <!-- Footer (same as your other pages) -->
    <footer class="container-fluid bg-dark text-light py-5">
        <!-- Your existing footer code -->
    </footer>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    
    <!-- Gallery-specific JavaScript -->
    <script>
        // Initialize gallery filter
        $(document).ready(function() {
            $('.category-filter button').click(function() {
                $('.category-filter button').removeClass('active');
                $(this).addClass('active');
                
                const filter = $(this).data('filter');
                if (filter === 'all') {
                    $('.gallery-item').show();
                } else {
                    $('.gallery-item').hide();
                    $(`.gallery-item[data-category="${filter}"]`).show();
                }
            });
            
            // Initialize lightbox/modal for media
            $('.media-thumbnail').click(function() {
                const mediaType = $(this).closest('.gallery-item').data('category');
                const mediaSrc = $(this).find('img, video').attr('src') || 
                                $(this).find('source').attr('src');
                
                if (mediaType === 'videos') {
                    // Show video in modal
                    $('#mediaModal .modal-body').html(`
                        <video controls autoplay style="width:100%">
                            <source src="${mediaSrc}" type="video/mp4">
                        </video>
                    `);
                } else {
                    // Show image/animation in modal
                    $('#mediaModal .modal-body').html(`
                        <img src="${mediaSrc}" class="img-fluid">
                    `);
                }
                
                $('#mediaModal').modal('show');
            });
        });
    </script>
    
    <!-- Modal for media display -->
    <div class="modal fade" id="mediaModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Media content will be inserted here -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
