<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Research gallery of Dr. Mehrdad Etemad (Mert) showcasing immunology and biotechnology laboratory work">
    <meta name="keywords" content="Mehrdad Etemad, Mert Immunology, Etemad Research, Immunology Lab, Biotechnology Photos, Laboratory Images, Vaccine Research">
    <meta name="author" content="Dr. Mehrdad Etemad">
    <meta property="og:title" content="Research Gallery - Mehrdad Etemad (Mert) | Immunology & Biotechnology">
    <meta property="og:description" content="Laboratory research images of Dr. Mehrdad Etemad's work in immunology and biotechnology">
    <meta property="og:image" content="img/lab-1.jpg">
    <meta property="og:url" content="https://www.mertimmunology.com/gallery.html">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <title>Research Gallery | Mert Immunology</title>

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Lightbox CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">

    <style>
        .gallery-img {
            margin-bottom: 30px;
            transition: transform 0.3s;
        }
        .gallery-img:hover {
            transform: scale(1.02);
        }
        .img-caption {
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .category-filter {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Mert Immunology</a>
        </div>
    </nav>

    <!-- Gallery Section -->
    <section class="py-5 bg-light">
        <div class="container">
            <h1 class="text-center mb-5">Research Laboratory Gallery</h1>

            <!-- Filter Buttons -->
            <div class="text-center category-filter">
                <button class="btn btn-outline-primary active" data-filter="all">All Media</button>
                <button class="btn btn-outline-primary" data-filter="images">Images</button>
                <button class="btn btn-outline-primary" data-filter="videos">Videos</button>
                <button class="btn btn-outline-primary" data-filter="animations">Animations</button>
            </div>

            <div class="row">
                <!-- Image 1 -->
                <div class="col-md-4 col-sm-6 gallery-img" data-category="images">
                    <a href="img/lab-1.jpg" data-lightbox="gallery" data-title="Mehrdad Etemad working in immunology laboratory - Biotechnology research">
                        <img src="img/lab-1.jpg" alt="Mehrdad Etemad conducting immunology research in laboratory" class="img-fluid rounded shadow">
                        <div class="img-caption">Immunology Research by Mert Etemad</div>
                    </a>
                </div>

                <!-- Image 2 -->
                <div class="col-md-4 col-sm-6 gallery-img" data-category="images">
                    <a href="img/lab-2.jpg" data-lightbox="gallery" data-title="Biotechnology experiment by Mehrdad Etemad">
                        <img src="img/lab-2.jpg" alt="Mehrdad Etemad performing biotechnology experiment" class="img-fluid rounded shadow">
                        <div class="img-caption">Biotechnology Experiment</div>
                    </a>
                </div>

                <!-- Image 3 -->
                <div class="col-md-4 col-sm-6 gallery-img" data-category="images">
                    <a href="img/lab-3.jpg" data-lightbox="gallery" data-title="Mert Etemad analyzing immunology samples">
                        <img src="img/lab-3.jpg" alt="Mert Etemad analyzing immunology research samples" class="img-fluid rounded shadow">
                        <div class="img-caption">Sample Analysis</div>
                    </a>
                </div>

                <!-- Add more images following the same pattern -->

            </div>
        </div>
    </section>

    <!-- Modal for media display (for image/video modal popup) -->
    <div class="modal fade" id="mediaModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Media content will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Schema.org markup for Google -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ImageGallery",
      "name": "Mehrdad Etemad Immunology Research Gallery",
      "description": "Laboratory research images showcasing the work of Dr. Mehrdad Etemad (Mert) in immunology and biotechnology",
      "author": {
        "@type": "Person",
        "name": "Mehrdad Etemad"
      },
      "keywords": "Immunology, Biotechnology, Vaccine Research, Laboratory, Mehrdad Etemad, Mert",
      "image": [
        {
          "@type": "ImageObject",
          "contentUrl": "img/lab-1.jpg",
          "name": "Immunology Research by Mehrdad Etemad",
          "description": "Dr. Mehrdad Etemad conducting immunology research",
          "keywords": "Mehrdad Etemad, Immunology, Laboratory"
        },
        {
          "@type": "ImageObject",
          "contentUrl": "img/lab-2.jpg",
          "name": "Biotechnology Experiment",
          "description": "Biotechnology research by Mert Etemad",
          "keywords": "Biotechnology, Etemad, Research"
        }
      ]
    }
    </script>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

    <!-- Gallery-specific JavaScript -->
    <script>
        // Initialize gallery filter
        $(document).ready(function() {
            $('.category-filter button').click(function() {
                $('.category-filter button').removeClass('active');
                $(this).addClass('active');
                
                const filter = $(this).data('filter');
                if (filter === 'all') {
                    $('.gallery-img').show();
                } else {
                    $('.gallery-img').hide();
                    $(`.gallery-img[data-category="${filter}"]`).show();
                }
            });

            // Initialize lightbox/modal for media
            $('.gallery-img').click(function() {
                const mediaType = $(this).data('category');
                const mediaSrc = $(this).find('img').attr('src');
                
                $('#mediaModal .modal-body').html(`
                    <img src="${mediaSrc}" class="img-fluid">
                `);
                $('#mediaModal').modal('show');
            });
        });
    </script>
</body>
</html>
